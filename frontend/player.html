<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix - Player</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/player.css">
</head>
<body>
    <div id="playerContainer" class="player-container">
        <div id="videoContainer" class="video-container">
            <video id="mainVideo" class="main-video" preload="metadata">
                <source src="" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            
            <div id="videoOverlay" class="video-overlay">
                <div class="player-controls">
                    <div class="progress-container">
                        <div id="progressBar" class="progress-bar">
                            <div id="progressFill" class="progress-fill"></div>
                            <div id="progressHandle" class="progress-handle"></div>
                        </div>
                        <div class="time-display">
                            <span id="currentTime">0:00</span>
                            <span id="totalTime">0:00</span>
                        </div>
                    </div>
                    
                    <div class="control-buttons">
                        <button id="playPauseBtn" class="control-btn">
                            <i class="fas fa-play"></i>
                        </button>
                        
                        <button id="rewindBtn" class="control-btn">
                            <i class="fas fa-backward"></i>
                        </button>
                        
                        <button id="forwardBtn" class="control-btn">
                            <i class="fas fa-forward"></i>
                        </button>
                        
                        <div class="volume-control">
                            <button id="muteBtn" class="control-btn">
                                <i class="fas fa-volume-up"></i>
                            </button>
                            <input id="volumeSlider" type="range" min="0" max="100" value="100" class="volume-slider">
                        </div>
                        
                        <div class="spacer"></div>
                        
                        <button id="episodesBtn" class="control-btn">
                            <i class="fas fa-list"></i>
                        </button>
                        
                        <button id="nextEpisodeBtn" class="control-btn">
                            <i class="fas fa-step-forward"></i>
                        </button>
                        
                        <button id="fullscreenBtn" class="control-btn">
                            <i class="fas fa-expand"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="episodesDrawer" class="episodes-drawer">
            <div class="drawer-header">
                <h4>Episodes</h4>
                <button id="closeDrawerBtn" class="close-btn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div id="episodesList" class="episodes-list">
            </div>
        </div>
        
        <!-- Content info removed - fullscreen video player only -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="api/netflix-api.js"></script>
    <script src="js/player.js"></script>
</body>
</html>
