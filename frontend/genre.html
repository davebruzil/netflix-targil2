<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse by Genre - Netflix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .genre-hero {
            background: linear-gradient(to bottom, rgba(0,0,0,0.7), rgba(20,20,20,0.9));
            padding: 100px 0 40px;
            margin-bottom: 30px;
        }

        .filter-controls {
            background: rgba(20, 20, 20, 0.95);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            position: sticky;
            top: 70px;
            z-index: 100;
        }

        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }

        .loading-spinner {
            text-align: center;
            padding: 40px;
            color: white;
        }

        .spinner-border {
            width: 3rem;
            height: 3rem;
        }

        .filter-badge {
            background: #e50914;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            margin: 5px;
            display: inline-block;
            font-size: 14px;
        }

        .content-card {
            position: relative;
            border-radius: 4px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .content-card:hover {
            transform: scale(1.05);
        }

        .content-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .content-card-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            padding: 15px;
            color: white;
        }

        .watched-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: #46d369;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
        }

        .no-results {
            text-align: center;
            color: #999;
            padding: 60px 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <header class="main-header">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a href="main.html" class="navbar-brand me-4">
                    <img src="images/better.png" alt="NETFLIX" class="logo-nav">
                </a>

                <div class="navbar-nav d-none d-lg-flex me-auto">
                    <a class="nav-link text-white" href="main.html" style="margin-right: 20px;">Home</a>
                    <a class="nav-link text-white active" href="genre.html" style="margin-right: 20px;">Browse by Genre</a>
                </div>

                <div class="d-flex align-items-center">
                    <div class="dropdown">
                        <div class="profile-dropdown-container d-flex align-items-center" data-bs-toggle="dropdown" style="cursor: pointer;">
                            <div class="profile-icon" style="width: 32px; height: 32px; background-color: #666; border-radius: 4px;"></div>
                            <div class="dropdown-arrow ms-1" style="color: white; font-size: 12px;">â–¼</div>
                        </div>
                        <ul class="dropdown-menu dropdown-menu-end dropdown-menu-dark">
                            <li><a class="dropdown-item" href="main.html">Home</a></li>
                            <li><a class="dropdown-item" href="#" onclick="netflixLogout()">Sign out</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="main-content" style="padding-top: 70px;">
        <!-- Genre Hero Section -->
        <div class="genre-hero">
            <div class="container">
                <h1 class="text-white mb-3" id="genreTitle">Browse Genre</h1>
                <p class="text-white-50" id="genreDescription">Discover content by genre</p>
            </div>
        </div>

        <!-- Filter Controls -->
        <div class="container">
            <div class="filter-controls">
                <div class="row g-3 align-items-center">
                    <!-- Genre Selector -->
                    <div class="col-md-3">
                        <label class="text-white mb-2">Genre:</label>
                        <select id="genreSelect" class="form-select bg-dark text-white border-secondary">
                            <option value="">Loading genres...</option>
                        </select>
                    </div>

                    <!-- Sort By -->
                    <div class="col-md-3">
                        <label class="text-white mb-2">Sort By:</label>
                        <select id="sortSelect" class="form-select bg-dark text-white border-secondary">
                            <option value="popularity">Popularity</option>
                            <option value="rating">Rating (High to Low)</option>
                            <option value="title">Title (A-Z)</option>
                            <option value="recent">Recently Added</option>
                        </select>
                    </div>

                    <!-- Watch Status Filter -->
                    <div class="col-md-3">
                        <label class="text-white mb-2">Watch Status:</label>
                        <select id="watchStatusFilter" class="form-select bg-dark text-white border-secondary">
                            <option value="all">All Content</option>
                            <option value="unwatched">Not Watched</option>
                            <option value="watched">Already Watched</option>
                        </select>
                    </div>

                    <!-- Results Count -->
                    <div class="col-md-3">
                        <div class="text-white text-end">
                            <small class="text-white-50">Showing</small>
                            <div id="resultsCount" class="fw-bold">0 results</div>
                        </div>
                    </div>
                </div>

                <!-- Active Filters Display -->
                <div id="activeFilters" class="mt-3">
                    <!-- Active filter badges will appear here -->
                </div>
            </div>

            <!-- Content Grid -->
            <div id="contentGrid" class="content-grid">
                <!-- Content cards will be loaded here -->
            </div>

            <!-- Loading Indicator -->
            <div id="loadingIndicator" class="loading-spinner" style="display: none;">
                <div class="spinner-border text-danger" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-3">Loading more content...</p>
            </div>

            <!-- No Results Message -->
            <div id="noResults" class="no-results" style="display: none;">
                <i class="fas fa-search fa-3x mb-3"></i>
                <p>No content found matching your criteria</p>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="config.js"></script>
    <script src="js/login.js"></script>
    <script src="api/api-config.js"></script>
    <script src="api/netflix-api.js"></script>
    <script src="js/genre-browser.js"></script>
</body>
</html>
