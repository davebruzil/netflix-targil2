<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Manager - Netflix Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background: #141414;
            color: #fff;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            padding-top: 20px;
        }

        .header {
            background: linear-gradient(to bottom, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0) 100%);
            padding: 20px 0;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #e50914;
            font-weight: bold;
            margin: 0;
        }

        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }

        .content-card {
            background: #2f2f2f;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .content-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0,0,0,0.6);
        }

        .content-card img {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }

        .content-card-body {
            padding: 15px;
        }

        .content-card-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 8px;
            color: #fff;
        }

        .content-card-meta {
            font-size: 0.9rem;
            color: #999;
            margin-bottom: 10px;
        }

        .content-card-description {
            font-size: 0.9rem;
            color: #ccc;
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .content-card-actions {
            display: flex;
            gap: 10px;
        }

        .btn-play {
            background: #e50914;
            border: none;
            color: white;
            padding: 8px 20px;
            border-radius: 4px;
            font-weight: bold;
            transition: background 0.3s;
        }

        .btn-play:hover {
            background: #f40612;
        }

        .btn-info {
            background: #333;
            border: 1px solid #666;
            color: white;
            padding: 8px 20px;
            border-radius: 4px;
            transition: background 0.3s;
        }

        .btn-info:hover {
            background: #444;
        }

        .btn-delete {
            background: #333;
            border: 1px solid #e50914;
            color: #e50914;
            padding: 8px 20px;
            border-radius: 4px;
            transition: background 0.3s, color 0.3s;
        }

        .btn-delete:hover {
            background: #e50914;
            color: white;
        }

        .filter-section {
            background: #2f2f2f;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .filter-section select,
        .filter-section input {
            background: #141414;
            color: white;
            border: 1px solid #666;
            border-radius: 4px;
            padding: 8px 12px;
        }

        .stats-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #2f2f2f;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #e50914;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #999;
            margin-top: 5px;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
            color: #999;
        }

        .empty-state {
            text-align: center;
            padding: 100px 20px;
            color: #999;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="d-flex justify-content-between align-items-center">
                <h1><i class="fas fa-film me-2"></i>Content Manager</h1>
                <div>
                    <a href="admin.html" class="btn btn-secondary me-2">
                        <i class="fas fa-plus me-2"></i>Add Content
                    </a>
                    <a href="main.html" class="btn btn-info">
                        <i class="fas fa-home me-2"></i>Home
                    </a>
                </div>
            </div>
        </div>

        <div class="stats-section" id="statsSection">
            <div class="stat-card">
                <div class="stat-number" id="totalContent">0</div>
                <div class="stat-label">Total Content</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalMovies">0</div>
                <div class="stat-label">Movies</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalShows">0</div>
                <div class="stat-label">TV Shows</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalGenres">0</div>
                <div class="stat-label">Genres</div>
            </div>
        </div>

        <div class="filter-section">
            <div class="row g-3">
                <div class="col-md-3">
                    <select id="typeFilter" class="form-select">
                        <option value="">All Types</option>
                        <option value="movie">Movies</option>
                        <option value="series">TV Shows</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <select id="genreFilter" class="form-select">
                        <option value="">All Genres</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <select id="sortBy" class="form-select">
                        <option value="newest">Newest First</option>
                        <option value="oldest">Oldest First</option>
                        <option value="title">Title (A-Z)</option>
                        <option value="rating">Rating</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <input type="text" id="searchInput" class="form-control" placeholder="Search content...">
                </div>
            </div>
        </div>

        <div id="loadingState" class="loading">
            <i class="fas fa-spinner fa-spin"></i> Loading content...
        </div>

        <div id="emptyState" class="empty-state" style="display: none;">
            <i class="fas fa-film"></i>
            <h3>No Content Found</h3>
            <p>Upload some content to get started!</p>
            <a href="admin.html" class="btn btn-play mt-3">
                <i class="fas fa-plus me-2"></i>Add Content
            </a>
        </div>

        <div id="contentGrid" class="content-grid" style="display: none;">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <script src="api/netflix-api.js"></script>
    <script src="js/content-manager.js"></script>
</body>
</html>
