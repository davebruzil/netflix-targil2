<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix - Who's watching?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="profile-container">
        <div class="container text-center">
            <h1 class="profile-title mb-5">Who's watching?</h1>
            
            <!-- Dynamic profiles container - will be populated by JavaScript -->
            <div id="profiles-container" class="profiles-list justify-content-center">
                <!-- Profiles will be loaded dynamically from API -->
            </div>
            
            <button class="manage-profiles-btn mt-4" onclick="window.handleAddProfile(event)" style="background-color: #e50914; color: white; border: none;">+ Add New Profile</button>
            <button class="manage-profiles-btn mt-3" id="manageProfilesBtn" onclick="window.toggleManageMode()">Manage Profiles</button>
            <button class="manage-profiles-btn mt-3" onclick="netflixLogout()" style="background-color: transparent; border: 1px solid #e50914; color: #e50914;">Sign Out</button>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="config.js"></script>
    <script src="api/netflix-api.js"></script>
    <script src="js/login.js"></script>
    <script src="js/profiles.js"></script>
</body>
</html>
